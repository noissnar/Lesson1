<h1>Evil page</h1>
<form>
    <input type='file' id='picker'>
</form>
<script>
    document.getElementById('picker').addEventListener('change',
    function(e) {
        const reader = new FileReader();
        reader.onload = function(e) {
            alert(e.target.result);
        };
        reader.readAsText(e.target.files[0]);
    });
</script>
